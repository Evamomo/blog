<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>部落格</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<link rel="stylesheet" href="{% static 'article/css/article.css' %}">
</head>
<body>
{% include 'main/menu.html' %}
<h1>歡迎來到我的書庫</h1>
<br>
{% for book in books %}
      <h3>書名：{{ book.title }}</h3>
      <p>作者:{{ book.author }}</p>
      <p>出版商:{{ book.publisher }}</p>
      <p>發表日期:{{ book.pubdate|date:'Y-m-d' }}</p>
      <p>第幾版:{{ book.version }}</p>
      <p>價格:{{ book.price }}</p>
  <hr>
{% endfor %}
<br>
</body>
</html>
