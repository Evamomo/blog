<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>部落格</title>
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<link rel="stylesheet" href="{% static 'article/css/article.css' %}">
</head>
<body>
{% include 'main/menu.html' %}
<h1>歡迎來到我的書庫</h1>
<br>
{% for items in itemArray %}
      <h3>書名：{{ item.title }}</h3>
      <p>作者:{{ items.author }}</p>
      <p>出版商:{{ items.publisher }}</p>
      <p>發表日期:{{ items.pubdate|date:'Y-m-d H:i' }}</p>
      <p>第幾版:{{ items.version }}</p>
      <p>價格:{{ items.price }}</p>
  <hr>
{% endfor %}
<br>
</body>
</html>
